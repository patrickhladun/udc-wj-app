<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="holder headline">
            <h1>Weather Journal App</h1>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input id="zip" type="text" placeholder="Enter zip code here">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="20"></textarea>
            <button id="generate" type="submit" >Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="city"></div> 
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
